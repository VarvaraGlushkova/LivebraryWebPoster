<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Welcome to Livebrary!</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/content.css">

  </head>
  <body>

    <!-- Название -->
    <div class="container">
      <h1 class="letter">L</h1>
      <h1 class="letter">I</h1>
      <h1 class="letter">V</h1>
      <h1 class="letter">E</h1>
      <h1 class="letter">B</h1>
      <h1 class="letter">R</h1>
      <h1 class="letter">A</h1>
      <h1 class="letter">R</h1>
      <h1 class="letter">Y</h1>
    </div>

    <!-- Полка для названия -->
    <div class="polkaheading"></div>


    <!-- Полки -->

    <!-- Первая полка -->
    <div class="sectionfirst">
      <div class="anim1">
        <img class="bunny1" src="images/bunny1.svg" alt="first bunny">
        <div class="Line1">
          Почитай меня Почитай меня Почитай меня
        </div>
      </div>
      <div class="polka1"></div>
    </div>

    <!-- Вторая полка -->
    <div class="section">
      <div class="anim2">
        <img class="doggie1" src="images/doggie1.svg" alt="first doggie">
        <div class="bookssect2">
          <img  src="images/book l 1.svg" alt="">
          <img  src="images/book l 2.svg" alt="">
          <img class="rsect2_1"  src="images/book r 1.svg" alt="">
          <img  src="images/book r 2.svg" alt="">
          <img  src="images/book r 3.svg" alt="">
        </div>
      </div>
      <div class="polka"></div>
    </div>

    <!-- Третья полка -->
    <div class="section">
      <div class="anim3">
        <div class="bookssect3">
          <img class="B1" src="images/2book l 1.svg" alt=""> <p class="TextB1 reveal">дрессировка для <br> особо «бумажных»</p> </img>
          <img src="images/2book l 2.svg" alt="">
          <img class="B3" src="images/2 book l 3.svg" alt=""> <p class="TextB3 reveal">Уход для пушистой <br> шерсточки</p> </img>
          <img class="bunny2" src="images/bunny2.svg" alt="">
          <img  class="bunny2ears appear" src="images/bunny2 ears.svg" alt="">
          <img class="B4" src="images/2 book r 1.svg" alt=""> <p class="TextB4 reveal">этикет для усатых  <br> и хвостатых</p> </img>
          <img src="images/2 book r 2.svg" alt="">
          <img src="images/2 book r 3.svg" alt="">
        </div>
      </div>
      <div class="polka"></div>
    </div>

    <!-- Четвертая полка (тилсы) -->
    <div class="section">
      <div class="anim4">
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
      </div>
      <div class="polka"></div>
    </div>

    <!-- Пятая полка (тилсы) -->
    <div class="section">
      <div class="anim5">
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
      </div>
      <div class="polka"></div>
    </div>

    <!-- Шестая полка -->
    <div class="section">
      <div class="anim6"></div>
      <div class="polka"></div>
    </div>

    <div class="section">
      <div class="anim7"></div>
      <div class="polka"></div>
    </div>

    <div class="section">
      <div class="anim8"></div>
      <div class="polka"></div>
    </div>





  </body>
</html>
